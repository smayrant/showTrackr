<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowTrackr</title>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <section id="nav-section">
    <nav id="nav-container">
      <div id="showTrackr-logo">Show<span id="trackr">Trackr</span></div>
      <div id="nav-button"><button>Get Started</button></div>
    </nav>
  </section>
  <section id="hero-section">
    <h2>Track Your Shows Automatically</h2>
    <p id="hero-description">With ShowTrackr you can track your favorite TV shows automatically, so you never lose
      track of your TV shows ever again.</p>
    <div id="hero-input-button-container"><input type="email">
      <button id="hero-button">Start Tracking</button>
    </div>
    <div>
      <p>COMPATIBLE WITH</p>
    </div>
    <div id="compatible-with-image-container">
      <img src="src/images/netflix.png" alt="Netflix Logo">
      <img src="src/images/apple.png" alt="Apple Logo">
      <img src="src/images/android.png" alt="Android Logo">
      <img src="src/images/windows.png" alt="Windows Logo">
      <img src="src/images/synology.png" alt="Synology Logo">
    </div>
    <div><img src="src/images/iphone-x-mockup.png" alt="Iphone X Mockup"></div>
  </section>
</body>

</html>
